<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="header_top">
            <img class="logo" src="img/Logo.png" alt="">
        </div>
    </header>
    <main class="container header">
        <div class="header_midle_left container">
            <h1 class="h1_header">Приветствую!</h1>
            <div class="header_midle_left_text" style="margin-bottom: 58px;">Возьмите в irlix перспективного
            </div>
            <div class="header_midle_left_text">Список:</div>
            <span class="noMessages">...</span>
            <div class="messages"></div>
        </div>
        <div class="header_midle_right container">
            <div class="input_main">
                <span>Номер записи</span>
                <input class="numInput" type="number" placeholder="Номер записи(число)">
            </div>
            <div class="errorNumInput"></div>
            <div class="input_main">
                <span>Название записи</span>
                <input class="textInput" type="text" placeholder="Название записи">
            </div>
            <div class="errorTextInput"></div>
            <button class="send btn">Добавить в список</button>
            <button class="clear btn">Очистить список</button>
        </div>
    </main>
    <footer>
        <img class="logo" style="padding-top: 58.6px;" src="img/Logo.png" alt="">
    </footer>
    <script src="script.js"></script>


</body>

</html>
